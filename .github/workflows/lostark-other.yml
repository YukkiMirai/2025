name: Lost Ark Server Check (Other Days)

on:
  schedule:
    # Các ngày khác - mỗi 12 phút (~5 lần/giờ)
    - cron: "*/12 * * * 0,1,2,4,5,6"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: node check.js --once
        env:
          GIST_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
