name: Lost Ark Server Check v1
 
on:
  schedule:
    - cron: "*/5 * * * 3" # chạy mỗi 5 phút vào thứ 4
  workflow_dispatch: # cho phép chạy thủ công

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node check.js --once
