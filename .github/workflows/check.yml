name: Lost Ark Server Check

on:
  schedule:
    - cron: "*/5 * * * *" # chạy mỗi 5 phút
  workflow_dispatch: # cho phép chạy thủ công

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: node check.js
