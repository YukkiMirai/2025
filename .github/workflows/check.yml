name: Lost Ark Server Check

on:
  schedule:
    # Thứ 4 - mỗi 5 phút (viết rõ từng phút)
    - cron: "0,5,10,15,20,25,30,35,40,45,50,55 * * * 3"
    
    # Các ngày khác - mỗi 15 phút  
    - cron: "0,15,30,45 * * * 0,1,2,4,5,6"
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: node check.js --once
        env:
          GIST_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
