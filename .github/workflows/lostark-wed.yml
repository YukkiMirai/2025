name: Lost Ark Server Check (Wednesday)

on:
  schedule:
    # Thứ 4 - mỗi 6 phút (~10 lần/giờ)
    - cron: "*/6 * * * 3"
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: node check.js --once
        env:
          GIST_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
